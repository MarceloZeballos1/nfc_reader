name: nfc_reader
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter_nfc_kit: ^3.4.2
  

  flutter:
    sdk: flutter
  nfc_manager: ^3.3.0
  rfid: ^0.0.28
  dio: ^5.4.1
  firebase_core: ^2.25.5
  firebase_auth: ^4.17.6
  flutter_native_splash: ^2.3.10
  http: ^1.2.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/white.jpeg
    - assets/ucb.jpg
    - assets/iconCard.png
    - assets/iconCard.jpg


flutter_native_splash:
  android: true
  ios: true
  web: false

  # color: "#FFCC00"
  background_image: "assets/white.jpeg"
  image: "assets/logo.png"
